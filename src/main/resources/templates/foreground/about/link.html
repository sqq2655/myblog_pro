<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1 class="text-center" style="padding: 15px 1px"><i class="fa fa-link"></i>&nbsp;友情链接</h1>
        <h4 class="text-center" th:text="${linktotal}+'条友链'"> </h4>

        <div class="row">
            <ul th:each="link : ${allLink}">
                <li class="panel" style="margin: 80px 1px; padding:20px 1px">
                    <a class="text-info " th:href="${link.linkUrl}"><strong><i class="fa fa-link"></i>&nbsp;[[${link.linkName}]]</strong></a>
                    <p class="col-md-offset-1 col-xs-offset-1">[[${link.sign}]]</p>
                </li>
            </ul>
        </div>


</body>
</html>
