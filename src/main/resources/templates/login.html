<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>请登陆博客</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/form-elements.css}">
    <link rel="stylesheet" th:href="@{/assets/css/loginform.css}">
    <script th:src="@{/easyui/jquery.min.js}" type="text/javascript"></script>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
　
    <script type="text/javascript">
        //验证用户名密码是否为空
        function checkLogin() {
            var userName = $("#userName").val();
            var password = $("#password").val();
            if (userName == null || userName == "") {
                $("#errorMsg").html("用户名不能为空");
                return false;
            }
            if (password == null || password == "") {
                $("#errorMsg").html("密码不能为空");
                return false;
            }
            return true;
        }
    </script>

</head>
<style>
    body {
        margin: 0px;
        padding: 0px;
        background: linear-gradient(125deg, #66a8cc, #b8e994) fixed;
    }
</style>



<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>My Blog</strong>&nbsp;后台登陆</h1>
                    <div class="description">
                        <p>
                            这是我的个人博客,会分享关于编程、写作、思考的任何内容,希望可以给来到这儿的人有所帮助...
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>请登录</h3>
                            <p>如果未拥有账号,请先注册  <span style="float: right" id="errorMsg" th:text="${errorMsg}"></span></p>


                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" th:action="@{/doLogin}" method="post" class="login-form" onsubmit="return checkLogin()">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="text" name="userName"
                                       class="form-control" id="userName" th:value="${blogger_false?.userName}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password"
                                       class="form-control" id="password" th:value="${blogger_false?.password}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success" >提交</button>
                            </div>

                            <div class="form-group">
                                <span class="col-12 col-md-8"><a th:href="@{/}"> <strong>My Blog主页</strong></a></span>
<!--                                <span class="col-12 col-md-4"><a data-toggle="modal" data-target="#regModal" style="float: right">点击注册</a></span>-->
                            </div>

                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>


<!-- Javascript -->
<!--<script th:src="@{bootstrap3/js/jquery-1.11.2.min.js}"></script>-->
<script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
